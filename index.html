<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <form>
        <h1>Formulario</h1>
        <label class="form-label" for="nome">Seu Nome:</label>
        <input class="form-control" type="text" placeholder="Nome" id="nome">
        <label class="form-label" for="email">Seu E-mail</label>
        <input class="form-control" type="email" placeholder="E-mail" id="email">
        <label class="form-label" for="tel">Seu Telefone</label>
        <input class="form-control" type="tel" placeholder="Telefone" id="tel"> 
        <button class="btn btn-success" type="submit"> Enviar</button>
    </form>
</body>
</html>
